<!DOCTYPE html>
<html>
<head>
    <title>Strona z mediami</title>
</head>
<body>
    <h1>Strona z mediami</h1>
    <img src="https://oily.pl/wp-content/uploads/2017/03/papaja-w-kosmetykach-p-870x500.jpg" alt="Obrazek">
    <p></p>
    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>

    {% for entry in entries %}
    <div>
        {% if entry.photo %}
            <img src="{{ url_for('static', filename='photos/' + entry.photo) }}" alt="Photo">
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
